<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Javascript -->
    <script type="text/javascript" src="script.js"></script>

    <title>calculadora de bhaskara</title>

  </head>

  <body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">

            <div class="card">
              <div class="card-body">
                <h2 class="card-title">É melhor utilizar Álcool ou Gasolina?</h2>
                <form>

                  <div class="form-group mr-2">
                    <label for="a">valor de A</label>
                    <input type="text" placeholder="Digite o valor de A" 
                    class="form-control" id="a">
                  </div>

                  <div class="form-group mr-2">
                    <label for="b">Digite o valor de B</label>
                    <input type="text" placeholder="Digite o valor de B" 
                    class="form-control" id="b">
                  </div>

                  <div class="form-group mr-2">
                    <label for="c">Digite o valor de C</label>
                    <input type="text" placeholder="Digite o valor de C" 
                    class="form-control" id="c">
                  </div>

                  <div class="alert alert-primary" id="X1">resultado</div>
                  <div class="alert alert-primary" id="X2">resultado</div>

                  <button type="button" class="btn btn-primary" onclick="calcularBhaskara()">Calcular</button>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

  </body>

</html>
